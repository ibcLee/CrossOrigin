<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cs2</title>
</head>
<body>
  <script>
    switch(location.hash){
      case '#data':
        callback()
        break
    }
    function callback(){
      const data = "some number: 1111"
      try {
        parent.location.hash = data
      }catch(e){
        // ie, chrome下的安全机制无法修改parent.location.hash, 所以要利用一个中间的代理iframe
        var ifrproxy = document.createElement('iframe')
        ifrproxy.style.display = 'none'
        ifrproxy.src = 'http://localhost:8080/cs3.html#' + data
        document.body.appendChild(ifrproxy)
      }
    }
  </script>
</body>
</html>
